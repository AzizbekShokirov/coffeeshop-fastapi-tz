# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Prevent giant files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Check for debugger imports and breakpoint() calls
      - id: debug-statements

      # Check YAML files for parseable syntax
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags (for Docker Compose)

      # Check TOML files for parseable syntax
      - id: check-toml

      # Check JSON files for parseable syntax
      - id: check-json

      # Ensure that files end with a newline
      - id: end-of-file-fixer
        exclude: ^logs/

      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: ^logs/

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=120']

  # Python linting and formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

      # Run the formatter (alternative to black, but we'll use both)
      - id: ruff-format

  # Check Python imports are sorted
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '120']

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/


  # Docker file linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013']
